{% extends "bootstrapframe.html" %}

{% block title %}
Lucky Number
{% endblock title %}

{% block css %}
{% endblock css %}

{% block content %}
    <h1>Soooo glad to see you! Let me give you your lucky number for {{ date_of_number }}</h1>

    <form method="post">
        <div class="form-group">
            <label for="NumberInput">Number</label>
            <input type="number" class="form-control" id="NumberInput" name="number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock content %}
